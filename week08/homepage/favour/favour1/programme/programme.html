<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>programme</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            transition: background-color 0.5s ease, color 0.5s ease;
            height: 100vh;
            display: flex;
            overflow: hidden;
            position: relative; /* 为背景层提供定位上下文 */
        }

        body, html {
            background: linear-gradient(135deg, #243137 0%, #1a2529 100%); /* 深蓝绿色渐变背景 */
        }

        .tabs-container {
            width: 250px;
            background: rgba(20, 20, 30, 0.9);
            padding: 30px 0;
            box-shadow: 5px 0 15px rgba(0, 0, 0, 0.2);
            overflow-y: auto;
            z-index: 10;
        }

        .tab {
            padding: 18px 30px;
            margin: 12px 15px;
            border-radius: 8px;
            color: #e0e0ff;
            background: rgba(40, 45, 60, 0.7);
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            font-size: 18px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.16);
        }

        .tab:hover {
            transform: scale(1.15);
            background: rgba(50, 55, 75, 0.95);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            z-index: 20;
        }

        .tab::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, transparent, rgba(255, 255, 255, 0.1));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .tab:hover::after {
            opacity: 1;
        }

        .content-area {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
        }

        .content-box {
            max-width: 700px;
            padding: 30px;
            border-radius: 16px;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.6s ease;
        }

        h1 {
            font-size: 2.8rem;
            margin-bottom: 20px;
            color: #2c3e50;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        p {
            font-size: 1.2rem;
            line-height: 1.8;
            color: #34495e;
        }

        .content-box.visible {
            opacity: 1;
            transform: translateY(0);
        }

    </style>
</head>
<body>

<div class="bg-layer"></div>


<div class="tabs-container">
    <div class="tab"
         data-title="Python"
         data-text="High-level interpreted language with simple syntax, widely used in data science, AI, and web development.">
        Python
    </div>
    <div class="tab"
         data-title="JavaScript"
         data-text="Core front-end language for web interactivity; also supports server-side (Node.js) and mobile apps.">
        JavaScript
    </div>
    <div class="tab"
         data-title="Java"
         data-text="Object-oriented, cross-platform language for enterprise apps, Android, and large-scale systems.">
        Java
    </div>
    <div class="tab"
         data-title="C"
         data-text="Low-level procedural language, efficient and hardware-near, used in OS and embedded systems.">
        C
    </div>
    <div class="tab"
         data-title="C++"
         data-text="Extension of C with OOP and generic programming, ideal for game engines and high-performance systems.">
        C++
    </div>
    <div class="tab"
         data-title="SQL"
         data-text="Structured Query Language specialized in database management and data manipulation.">
        SQL
    </div>
</div>

<!-- 内容展示区 -->
<div class="content-area">
    <div class="content-box">
        <h1 id="content-title">Python</h1>
        <p id="content-text">High-level interpreted language with simple syntax, widely used in data science, AI, and web development.</p>
    </div>
</div>

<script>
    // 获取DOM元素
    const tabs = document.querySelectorAll('.tab');
    const contentBox = document.querySelector('.content-box');
    const contentTitle = document.getElementById('content-title');
    const contentText = document.getElementById('content-text');
    const body = document.body;
    const bgLayer = document.querySelector('.bg-layer');

    // 添加悬浮事件监听
    tabs.forEach(tab => {
        tab.addEventListener('mouseenter', () => {

            if (tab.dataset.bgImage) {
                bgLayer.style.backgroundImage = `url(${tab.dataset.bgImage})`;
            }

            // 更新内容区域
            contentTitle.textContent = tab.dataset.title;
            contentText.textContent = tab.dataset.text;

            // 显示内容区域动画
            contentBox.classList.remove('visible');
            setTimeout(() => {
                contentBox.classList.add('visible');
            }, 10);
        });
    });

</script>
</body>
</html>
