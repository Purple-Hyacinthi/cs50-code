<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>favour</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="favour.css" rel="stylesheet">
</head>
<body>
    <h1 class="title">
        hobbies and interests
    </h1>
    <div class="shell">
        <div class="content">
            <div class="item">
                <a href="favour1/programme/programme"></a>
            </div>
            <div class="item">
                <a href="favour1/game/game"></a>
            </div>
            <div class="item">
                <a href="favour1/philosophy/philosophy"></a>
            </div>
        </div>
    </div>
<script>
    // 添加点击事件监听器
    document.querySelectorAll('.item').forEach(item => {
        item.addEventListener('click', function(e) {
            // 防止链接被点击多次
            e.stopPropagation();

            // 添加点击动画效果
            this.style.transform += ' scale(0.95)';
            this.style.boxShadow = '0 5px 15px rgba(0, 0, 0, 0.2)';

            setTimeout(() => {
                this.style.transform = this.style.transform.replace('scale(0.95)', '');
                this.style.boxShadow = '';
            }, 300);
        });
    });
</script>
</body>
</html>
