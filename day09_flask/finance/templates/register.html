{% extends "layout.html" %}

{% block title %}
    注册
{% endblock %}

{% block main %}
    <form action="/register" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto"
                   name="username" placeholder="用户名" type="text">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto"
                   name="password" placeholder="密码" type="password">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto"
                   name="confirmation" placeholder="确认密码" type="password">
        </div>
        <button class="btn btn-primary" type="submit">注册</button>
    </form>
{% endblock %}
