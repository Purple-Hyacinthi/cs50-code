{% extends "layout.html" %}

{% block title %}
    卖出
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
        <div class="mb-3">
            <select class="form-select mx-auto w-auto" name="symbol">
                <option disabled selected>选择股票</option>
                {% for holding in holdings %}
                    <option value="{{ holding.symbol }}">{{ holding.symbol }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto"
                   name="shares" placeholder="数量" type="number" min="1">
        </div>
        <button class="btn btn-primary" type="submit">卖出</button>
    </form>
{% endblock %}
