{% extends "layout.html" %}

{% block title %}
    首页
{% endblock %}

{% block main %}
    <h2>投资组合</h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>股票</th>
                <th>代码</th>
                <th>持仓</th>
                <th>当前价格</th>
                <th>持仓价值</th>
            </tr>
        </thead>
        <tbody>
            {% for stock in stocks %}
                <tr>
                    <td>{{ stock.name }}</td>
                    <td>{{ stock.symbol }}</td>
                    <td>{{ stock.shares }}</td>
                    <td>{{ stock.price }}</td>
                    <td>{{ stock.total }}</td>
                <!--index直接购买股票功能添加-->
                    <td>
                            <div class="d-flex gap-2">
                                <form action="/buy_from_portfolio" method="post" class="d-inline">
                                    <input type="hidden" name="symbol" value="{{ stock.symbol }}">
                                    <input type="number" name="shares" min="1" value="1" class="form-control form-control-sm d-inline w-auto" required>
                                    <button type="submit" class="btn btn-sm btn-success">买入</button>
                                </form>
                                <form action="/sell" method="post" class="d-inline">
                                    <input type="hidden" name="symbol" value="{{ stock.symbol }}">
                                    <input type="number" name="shares" min="1" max="{{ stock.shares }}" value="1" class="form-control form-control-sm d-inline w-auto" required>
                                    <button type="submit" class="btn btn-sm btn-danger">卖出</button>
                                </form>
                            </div>
                        </td>
                </tr>
            {% endfor %}
            <tr>
                <td colspan="4" class="border-0 fw-bold text-end">现金</td>
                <td class="border-0">{{ cash }}</td>
            </tr>
            <tr>
                <td colspan="4" class="border-0 fw-bold text-end">总资产</td>
                <td class="border-0 fw-bold">{{ total }}</td>
            </tr>
        </tbody>
    </table>
{% endblock %}
