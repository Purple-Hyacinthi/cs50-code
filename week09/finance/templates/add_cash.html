{% extends "layout.html" %}

{% block title %}
    添加现金
{% endblock %}

{% block main %}
    <h2>添加现金到账户</h2>
    <form action="/add_cash" method="post">
        <div class="mb-3">
            <input class="form-control mx-auto w-auto"
                   name="amount" placeholder="金额" type="number" min="1" step="0.01" required>
        </div>
        <button class="btn btn-primary" type="submit">添加现金</button>
    </form>
{% endblock %}
